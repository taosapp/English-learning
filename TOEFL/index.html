    <figure>
        <h1>TOEFL sentence collections</h1>

        <figcaption>
            扇贝单词
        </figcaption>

        <details>
            <summary>The NGO launched a fund-raising <strong>campaign</strong> for its new project.</summary>
            <p>这家非政府组织为其新项目发起了一次筹款活动（<strong>（有计划的）活动，运动；战役，战斗</strong>）。</p>
            <p>champion 冠军 camp 营地</p>
        </details>

        <details>
            <summary>I still retain in my scrap-book numerous clippings and <strong>extracts</strong> bearing upon the
                case.</summary>
            <p>我的剪贴簿里至今还保存着许多有关此案的剪报和摘录（<strong>知识提取</strong>）。</p>
        </details>

        <details>
            <summary>One may be poor but never ceases to be <strong>ambitious</strong>.</summary>
            <p>人穷志不穷（<strong>有抱负的；野心勃勃的</strong>）。</p>
            <p>ceases 停止（cease 的第三人称单数）；终了</p>
        </details>

        <details>
            <summary>The newspaper is <strong>distributed</strong> free.</summary>
            <p>这份报纸免费发送（分发）。</p>
            <p>高性能分布式存储系统 HPDSS（High-Performance Distributed Storage System）</p>
        </details>

    </figure>

    <figure>
        <h1><a href="https://blog.prepscholar.com/toefl-vocabulary-list">The 327 TOEFL Words You Need to Know</a></h1>

        <table style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th><strong>Word</strong></th>
                    <th><strong>Definition</strong></th>
                    <th><strong>Sample Sentence</strong></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Abundant</td>
                    <td>Present in large quantities.</td>
                    <td>Living close to a lake means we have an abundant supply of water.</td>
                </tr>
                <tr>
                    <td>Accumulate</td>
                    <td>To gradually collect.</td>
                    <td>Each fall, leaves accumulate in our driveway.</td>
                </tr>
                <tr>
                    <td>Accurate</td>
                    <td>Correct; free from errors.</td>
                    <td>Make sure your address is accurate before submitting your online order.</td>
                </tr>
                <tr>
                    <td>Accustomed</td>
                    <td>Used to something.</td>
                    <td>Having 8AM classes means I’m accustomed to getting up early.</td>
                </tr>
                <tr>
                    <td>Acquire</td>
                    <td>To come into possession of.</td>
                    <td>When my grandmother died, I acquired her cookbook collection.</td>
                </tr>
                <tr>
                    <td>Adamant</td>
                    <td>Refusing to change an opinion.</td>
                    <td>The defendant was adamant that he was innocent.</td>
                </tr>
                <tr>
                    <td>Adequate</td>
                    <td>Enough to suit your needs.</td>
                    <td>Our house isn’t big, but it’s adequate for the two of us.</td>
                </tr>
                <tr>
                    <td>Adjacent</td>
                    <td>Close to or next to.</td>
                    <td>The park is adjacent to the school.</td>
                </tr>
                <tr>
                    <td>Adjust</td>
                    <td>To change something so it serves its purpose better.</td>
                    <td>The bike seat may be too high; you’ll probably need to adjust it.</td>
                </tr>
                <tr>
                    <td>Advantage</td>
                    <td>Something that makes it easier to achieve success.</td>
                    <td>His height gives him an advantage in basketball.</td>
                </tr>
                <tr>
                    <td>Advocate</td>
                    <td>To publicly support.</td>
                    <td>My aunt is a major advocate for women's’ rights.</td>
                </tr>
                <tr>
                    <td>Adverse</td>
                    <td>Unfavorable; against one’s desires.</td>
                    <td>I had an adverse reaction to my medication and had to stop taking it.</td>
                </tr>
                <tr>
                    <td>Aggregate</td>
                    <td>To combine.</td>
                    <td>We should aggregate our resources to share them more easily.</td>
                </tr>
                <tr>
                    <td>Aggressive</td>
                    <td>Assertive and pushy.</td>
                    <td>The salesperson was very aggressive when trying to get us to buy the television.</td>
                </tr>
                <tr>
                    <td>Allocate</td>
                    <td>To put aside for a specific purpose.</td>
                    <td>The village needs to allocate funds for building the new school.</td>
                </tr>
                <tr>
                    <td>Alternative</td>
                    <td>Another option or choice.</td>
                    <td>If the ATM is broken, an alternative solution is to stop by the bank.</td>
                </tr>
                <tr>
                    <td>Amateur</td>
                    <td>Someone who is inexperienced or not highly skilled in a particular area.</td>
                    <td>He’s an amateur soccer player and is still learning the rules of the game.</td>
                </tr>
                <tr>
                    <td>Ambiguous</td>
                    <td>Having several potential meanings; unclear and difficult to understand.</td>
                    <td>When I asked the HR manager what my chances were of getting the job, she gave me a very
                        ambiguous reply.</td>
                </tr>
                <tr>
                    <td>Ambitious</td>
                    <td>Having large goals.</td>
                    <td>My son is very ambitious and hopes to be a millionaire by the time he’s thirty.</td>
                </tr>
                <tr>
                    <td>Amend</td>
                    <td>To change for the better; to improve.</td>
                    <td>I believe we should amend our country’s tax laws.</td>
                </tr>
                <tr>
                    <td>Ample</td>
                    <td>Plentiful.</td>
                    <td>Our new apartment has ample space for the two of us.</td>
                </tr>
                <tr>
                    <td>Anomaly</td>
                    <td>Deviation from the norm.</td>
                    <td>The basketball player is the team’s best free thrower, so his missing both shots was an anomaly.
                    </td>
                </tr>
                <tr>
                    <td>Annual</td>
                    <td>Occurring yearly.</td>
                    <td>The annual company barbeque takes place every August.</td>
                </tr>
                <tr>
                    <td>Antagonize</td>
                    <td>To tease or be hostile towards a person or group.</td>
                    <td>The boy loves to antagonize his little sister by pulling her hair.</td>
                </tr>
                <tr>
                    <td>Attitude</td>
                    <td>Manner or feeling.</td>
                    <td>After she got grounded, the teenager had a bad attitude for the rest of the day.</td>
                </tr>
                <tr>
                    <td>Attribute</td>
                    <td>To give credit.</td>
                    <td>Be sure to attribute credit to your sources when writing a research paper.</td>
                </tr>
                <tr>
                    <td>Arbitrary</td>
                    <td>Based on a whim or random decision.</td>
                    <td>Flipping a coin is an arbitrary way to make a decision.</td>
                </tr>
                <tr>
                    <td>Arduous</td>
                    <td>Requiring a lot of effort.</td>
                    <td>After you cross the bridge, there’s an arduous walk up the hill.</td>
                </tr>
                <tr>
                    <td>Assuage</td>
                    <td>To lessen a negative feeling.</td>
                    <td>The mother assuaged her child’s fear of the dark.</td>
                </tr>
                <tr>
                    <td>Assume</td>
                    <td>To suppose without solid proof.</td>
                    <td>I assumed he was rich because he worked as a lawyer.</td>
                </tr>
                <tr>
                    <td>Augment</td>
                    <td>To increase or make larger.</td>
                    <td>She augments her regular salary by babysitting on the weekends.</td>
                </tr>
                <tr>
                    <td>Benefit</td>
                    <td>Something positive or advantageous.</td>
                    <td>A benefit of doing homework on Friday is that your weekend will be free.</td>
                </tr>
                <tr>
                    <td>Berate</td>
                    <td>To scold.</td>
                    <td>Our neighbor berated us after we broke his window playing baseball.</td>
                </tr>
                <tr>
                    <td>Bestow</td>
                    <td>To give as a gift.</td>
                    <td>The medal was bestowed upon him by the president.</td>
                </tr>
                <tr>
                    <td>Boast</td>
                    <td>To brag or talk with excessive pride.</td>
                    <td>He always boasts of his talents after he wins a game.</td>
                </tr>
                <tr>
                    <td>Boost</td>
                    <td>To help raise or increase something.</td>
                    <td>I gave him a pep talk to boost his self-esteem before his speech.</td>
                </tr>
                <tr>
                    <td>Brash</td>
                    <td>Rude and tactless.</td>
                    <td>The brash man always asked inappropriate questions.</td>
                </tr>
                <tr>
                    <td>Brief</td>
                    <td>Short (in terms of time).</td>
                    <td>It will only have a brief meeting, so you’ll still have plenty of time for lunch.</td>
                </tr>
                <tr>
                    <td>Brusque</td>
                    <td>Abrupt to the point of rudeness.</td>
                    <td>After being away for so long, I expected more than her brusque greeting.</td>
                </tr>
                <tr>
                    <td>Cacophony</td>
                    <td>A harsh, unpleasant mixture of noise.</td>
                    <td>The cuckoo clock shop lets off a cacophony every hour.</td>
                </tr>
                <tr>
                    <td>Cease</td>
                    <td>To stop.</td>
                    <td>I wish they would cease arguing.</td>
                </tr>
                <tr>
                    <td>Censure</td>
                    <td>To express strong disapproval.</td>
                    <td>Every parent in our district censured the education cuts.</td>
                </tr>
                <tr>
                    <td>Chronological</td>
                    <td>Arranged in order of time or date.</td>
                    <td>Put the historical events in chronological order to make them easier to study.</td>
                </tr>
                <tr>
                    <td>Clarify</td>
                    <td>To make clear; to remove confusion.</td>
                    <td>I didn’t understand the instructions, so I asked the teacher to clarify them.</td>
                </tr>
                <tr>
                    <td>Coalesce</td>
                    <td>To combine or grow together.</td>
                    <td>The people on the street eventually coalesced into a group.</td>
                </tr>
                <tr>
                    <td>Coerce</td>
                    <td>To force someone to do something against their will.</td>
                    <td>The young boy was coerced into stealing by his friends.</td>
                </tr>
                <tr>
                    <td>Cognizant</td>
                    <td>Being aware or having knowledge of something.</td>
                    <td>Before mountain climbing, you need to be cognizant of the risks.</td>
                </tr>
                <tr>
                    <td>Cohesion</td>
                    <td>Uniting; becoming one.</td>
                    <td>Water molecules show strong cohesion when they stick together.</td>
                </tr>
                <tr>
                    <td>Coincide</td>
                    <td>To occur at the same time.</td>
                    <td>This year Thanksgiving coincided with my birthday.</td>
                </tr>
                <tr>
                    <td>Collapse</td>
                    <td>To fall down or break down.</td>
                    <td>The old building finally collapsed, leaving nothing but a pile of rubble.</td>
                </tr>
                <tr>
                    <td>Collide</td>
                    <td>To hit one another with a forceful impact.</td>
                    <td>The two cars collided on the freeway.</td>
                </tr>
                <tr>
                    <td>Commitment</td>
                    <td>Dedication to a cause or activity.</td>
                    <td>Joining a school play is a big commitment. You’ll need to practice every evening.</td>
                </tr>
                <tr>
                    <td>Community</td>
                    <td>A group of people who live or work together.</td>
                    <td>The Chinese community in my city is hosting a New Year celebration next week.</td>
                </tr>
                <tr>
                    <td>Conceal</td>
                    <td>To hide.</td>
                    <td>The mountains concealed the ocean from view.</td>
                </tr>
                <tr>
                    <td>Concur</td>
                    <td>To agree.</td>
                    <td>He believes women should be paid as much as men, and I concur.</td>
                </tr>
                <tr>
                    <td>Conflict</td>
                    <td>A disagreement or fight.</td>
                    <td>The conflict between the two families has been going on for generations.</td>
                </tr>
                <tr>
                    <td>Constrain</td>
                    <td>To restrict or repress.</td>
                    <td>You should move your plant to a bigger pot, otherwise you’ll constrain its roots.</td>
                </tr>
                <tr>
                    <td>Contemplate</td>
                    <td>To consider thoughtfully.</td>
                    <td>I spend a lot of time contemplating what career I want to have.</td>
                </tr>
                <tr>
                    <td>Continuously</td>
                    <td>To go on without stopping.</td>
                    <td>My neighbors have been continuously blasting their music since last night.</td>
                </tr>
                <tr>
                    <td>Contradict</td>
                    <td>To give the opposite opinion.</td>
                    <td>I told the employees that sales were down, but my boss contradicted me and said sales were
                        actually up.</td>
                </tr>
                <tr>
                    <td>Contribute</td>
                    <td>To give something (usually money or time) to a common fund or cause.</td>
                    <td>Every roommate contributes part of his paycheck to the grocery bill.</td>
                </tr>
                <tr>
                    <td>Convey</td>
                    <td>To make known.</td>
                    <td>I’ve conveyed my interest in working for that company.</td>
                </tr>
                <tr>
                    <td>Copious</td>
                    <td>Abundant.</td>
                    <td>He always takes copious notes during class to study later on.</td>
                </tr>
                <tr>
                    <td>Core</td>
                    <td>Central; of main importance.</td>
                    <td>Although many employees left the company, the core leadership remained.</td>
                </tr>
                <tr>
                    <td>Corrode</td>
                    <td>To gradually wear away.</td>
                    <td>The rust corroded the paint on my car.</td>
                </tr>
                <tr>
                    <td>Cumbersome</td>
                    <td>Burdensome; clumsy</td>
                    <td>Trying to carry four grocery bags at once was very cumbersome.</td>
                </tr>
                <tr>
                    <td>Curriculum</td>
                    <td>The courses given by a school or program.</td>
                    <td>Our school needs to add more music courses to its curriculum.</td>
                </tr>
                <tr>
                    <td>Data</td>
                    <td>Facts, statistics, or pieces of information.</td>
                    <td>The data from these graphs show that yearly temperatures are increasing.</td>
                </tr>
                <tr>
                    <td>Decay</td>
                    <td>To decline in health or excellence.</td>
                    <td>After the tree died, its wood began to decay.</td>
                </tr>
                <tr>
                    <td>Deceive</td>
                    <td>To trick or mislead.</td>
                    <td>He deceived me by pretending to be a millionaire.</td>
                </tr>
                <tr>
                    <td>Decipher</td>
                    <td>To find the meaning of.</td>
                    <td>The spy deciphered the secret code.</td>
                </tr>
                <tr>
                    <td>Declaration</td>
                    <td>An announcement.</td>
                    <td>He made a declaration to the office that he was quitting.</td>
                </tr>
                <tr>
                    <td>Decline</td>
                    <td>
                        <p>1. To politely refuse.</p>
                        <p>2. To deteriorate (especially in terms of health.)</p>
                    </td>
                    <td>
                        <p>1. I declined his offer of a ride home.</p>
                        <p>2. Her health has declined ever since she turned 70.</p>
                    </td>
                </tr>
                <tr>
                    <td>Degrade</td>
                    <td>To lower in quality.</td>
                    <td>My attempt at cake degraded into a crumbly mess.</td>
                </tr>
                <tr>
                    <td>Demonstrate</td>
                    <td>To show.</td>
                    <td>Let me demonstrate the proper way of throwing a football.</td>
                </tr>
                <tr>
                    <td>Deny</td>
                    <td>To state that something isn’t true.</td>
                    <td>He denied being the robber.</td>
                </tr>
                <tr>
                    <td>Deplete</td>
                    <td>To significantly decrease.</td>
                    <td>Your shopping sprees have depleted my savings.</td>
                </tr>
                <tr>
                    <td>Deposit</td>
                    <td>To deliver and leave an item.</td>
                    <td>Please deposit your books in the bin outside the library.</td>
                </tr>
                <tr>
                    <td>Desirable</td>
                    <td>Worth having or wanting.</td>
                    <td>Bravery is a desirable trait for firefighters to have.</td>
                </tr>
                <tr>
                    <td>Despise</td>
                    <td>To hate.</td>
                    <td>I despise early morning classes.</td>
                </tr>
                <tr>
                    <td>Detect</td>
                    <td>To locate something.</td>
                    <td>The police dog detected the missing child’s scent.</td>
                </tr>
                <tr>
                    <td>Deter</td>
                    <td>To discourage.</td>
                    <td>The warning signs on the house deterred trespassers.</td>
                </tr>
                <tr>
                    <td>Deviate</td>
                    <td>To differ from the norm.</td>
                    <td>I decided to deviate from my normal route home and took a shortcut.</td>
                </tr>
                <tr>
                    <td>Devise</td>
                    <td>To plan or create.</td>
                    <td>The coach devised a plan for winning the game.</td>
                </tr>
                <tr>
                    <td>Diatribe</td>
                    <td>A sharp criticism or attack.</td>
                    <td>The politician went into a diatribe against her opponent.</td>
                </tr>
                <tr>
                    <td>Digress</td>
                    <td>To wander from the main subject.</td>
                    <td>The teacher digressed from the lecture to discuss the weather.</td>
                </tr>
                <tr>
                    <td>Dilemma</td>
                    <td>A situation where one must choose between two difficult choices.</td>
                    <td>The student faced the dilemma of attending school sick or missing her exam.</td>
                </tr>
                <tr>
                    <td>Diminish</td>
                    <td>To shrink or reduce.</td>
                    <td>Sprinkle baking soda on the carpet to diminish the stain.</td>
                </tr>
                <tr>
                    <td>Dispose</td>
                    <td>To get rid of.</td>
                    <td>I need to dispose of this trash.</td>
                </tr>
                <tr>
                    <td>Disproportionate</td>
                    <td>Too large or small when compared to something else.</td>
                    <td>The piece of pie I received was disproportionately small.</td>
                </tr>
                <tr>
                    <td>Disrupt</td>
                    <td>To interrupt by causing a disturbance.</td>
                    <td>The protesters disrupted the politician’s speech.</td>
                </tr>
                <tr>
                    <td>Distort</td>
                    <td>To misrepresent.</td>
                    <td>The camera filter distorted the image.</td>
                </tr>
                <tr>
                    <td>Distribute</td>
                    <td>To give portions of something.</td>
                    <td>Distribute the materials evenly among the class.</td>
                </tr>
                <tr>
                    <td>Diverse</td>
                    <td>Showing a lot of variety.</td>
                    <td>This city has a very diverse population.</td>
                </tr>
                <tr>
                    <td>Divert</td>
                    <td>To cause a change of course.</td>
                    <td>Because of the accident, the police had to divert traffic down a side street.</td>
                </tr>
                <tr>
                    <td>Dynamic</td>
                    <td>Constantly changing.</td>
                    <td>The theater has dynamic shows, so you never know what you’ll see.</td>
                </tr>
                <tr>
                    <td>Ease</td>
                    <td>To reduce unpleasantness or difficulty.</td>
                    <td>This prescription will ease your allergies.</td>
                </tr>
                <tr>
                    <td>Efficient</td>
                    <td>Maximizing productivity.</td>
                    <td>Now that I’m following a schedule at work, I’m much more efficient.</td>
                </tr>
                <tr>
                    <td>Eliminate</td>
                    <td>To remove.</td>
                    <td>Our team lost the match and was eliminated from the competition.</td>
                </tr>
                <tr>
                    <td>Elite</td>
                    <td>A select, above-average group.</td>
                    <td>The elite detective team were also sent for when there were big crimes.</td>
                </tr>
                <tr>
                    <td>Eloquent</td>
                    <td>Moving speech or writing.</td>
                    <td>Her eloquent writing has gained her many fans.</td>
                </tr>
                <tr>
                    <td>Emphasize</td>
                    <td>To give special importance to when speaking or writing.</td>
                    <td>The teacher emphasized the due date of the project.</td>
                </tr>
                <tr>
                    <td>Endure</td>
                    <td>To suffer through something difficult with patience.</td>
                    <td>He has endured four knee operations so far.</td>
                </tr>
                <tr>
                    <td>Enhance</td>
                    <td>To intensify or magnify.</td>
                    <td>The falling snow enhanced the beauty of the small village.</td>
                </tr>
                <tr>
                    <td>Epitome</td>
                    <td>A perfect example of something.</td>
                    <td>The duchess is the epitome of class.</td>
                </tr>
                <tr>
                    <td>Equivalent</td>
                    <td>Equal.</td>
                    <td>Twenty-four is equivalent to two dozen.</td>
                </tr>
                <tr>
                    <td>Erroneous</td>
                    <td>Incorrect.</td>
                    <td>He apologized for his erroneous statement.</td>
                </tr>
                <tr>
                    <td>Estimate</td>
                    <td>An approximate value.</td>
                    <td>Try to get an estimate of the number of people attending the concert.</td>
                </tr>
                <tr>
                    <td>Evade</td>
                    <td>To avoid or escape.</td>
                    <td>By hiding in the bathroom, we were able to evade the intruder.</td>
                </tr>
                <tr>
                    <td>Evaluate</td>
                    <td>To assess.</td>
                    <td>At the end of the class, every student will evaluate how well the professor taught.</td>
                </tr>
                <tr>
                    <td>Evidence</td>
                    <td>Facts or information that help prove or disprove something.</td>
                    <td>These fossils are evidence of evolution.</td>
                </tr>
                <tr>
                    <td>Evolve</td>
                    <td>To gradually change.</td>
                    <td>The small school evolved into a world-class institution.</td>
                </tr>
                <tr>
                    <td>Exemplary</td>
                    <td>Worthy of imitation.</td>
                    <td>She is an exemplary student, and you should copy her study habits.</td>
                </tr>
                <tr>
                    <td>Exclude</td>
                    <td>To leave out.</td>
                    <td>The young boy was excluded from his friends’ soccer game.</td>
                </tr>
                <tr>
                    <td>Exclusive</td>
                    <td>Not admitting the majority.</td>
                    <td>We may not be able to get in since that club is very exclusive.</td>
                </tr>
                <tr>
                    <td>Expand</td>
                    <td>To increase in size.</td>
                    <td>Adding air to bike tires will cause them to expand.</td>
                </tr>
                <tr>
                    <td>Expertise</td>
                    <td>Expert knowledge or skill in a particular field.</td>
                    <td>The surgeon’s expertise is knee surgeries.</td>
                </tr>
                <tr>
                    <td>Exploit</td>
                    <td>To use selfishly.</td>
                    <td>The company exploited its workers by making them work long hours.</td>
                </tr>
                <tr>
                    <td>Expose</td>
                    <td>To reveal or unmask.</td>
                    <td>The emails presented exposed the company’s corruption.</td>
                </tr>
                <tr>

                    <td>I rely on coffee to get my through my mornings.</td>
                </tr>
                <tr>
                    <td>Reproach</td>
                    <td>To express disapproval or disappointment.</td>
                    <td>The coach reproached the players for failing to play their best.</td>
                </tr>
                <tr>
                    <td>Require</td>
                    <td>To need for a specific purpose.</td>
                    <td>The camping trip requires that every participant bring their own food and sleeping bag.</td>
                </tr>
                <tr>
                    <td>Resent</td>
                    <td>To feel bitterness or anger towards someone or something.</td>
                    <td>I’ve always resented my sister because she is my mother’s favorite child.</td>
                </tr>
                <tr>
                    <td>Resign</td>
                    <td>To give up an office or position.</td>
                    <td>Due to his declining health, the mayor decided to resign from office.</td>
                </tr>
                <tr>
                    <td>Resist</td>
                    <td>To withstand the effect of.</td>
                    <td>Resist the impulse to have ice cream for breakfast.</td>
                </tr>
                <tr>
                    <td>Resolve</td>
                    <td>To come to a firm decision.</td>
                    <td>Matt resolved to get better grades next semester by studying every night.</td>
                </tr>
                <tr>
                    <td>Restrict</td>
                    <td>To confine or keep within limits.</td>
                    <td>My doctor told me to restrict myself to one glass of wine a day.</td>
                </tr>
                <tr>
                    <td>Retain</td>
                    <td>To continue to do something or keep something.</td>
                    <td>I’ve decided to retain my normal hairstyle.</td>
                </tr>
                <tr>
                    <td>Retract</td>
                    <td>
                        <p>&nbsp;1. To draw back in.</p>
                        <p>2. To withdraw something after it’s found to be untrue.</p>
                    </td>
                    <td>
                        <p>&nbsp;1. I felt calmer after the lion retracted its claws.</p>
                        <p>&nbsp;2. After numerous errors were found, the newspaper retracted the story.</p>
                    </td>
                </tr>
                <tr>
                    <td>Retrieve</td>
                    <td>To bring back.</td>
                    <td>Alexis got out of the car to retrieve the ball her little brother had thrown.</td>
                </tr>
                <tr>
                    <td>Rhetorical</td>
                    <td>Used just for style or impact.</td>
                    <td>You aren’t expected to actually answer rhetorical questions.</td>
                </tr>
                <tr>
                    <td>Rigid</td>
                    <td>Stiff; unyielding.</td>
                    <td>The boys’ father was happy to see the base of the treehouse was rigid and sturdy.</td>
                </tr>
                <tr>
                    <td>Rotate</td>
                    <td>To turn.</td>
                    <td>Rotate the sculpture so I can see the other side.</td>
                </tr>
                <tr>
                    <td>Safeguard</td>
                    <td>Something that serves as protection or ensures safety.</td>
                    <td>A retirement fund is one way to safeguard your finances for the future.</td>
                </tr>
                <tr>
                    <td>Scrutinize</td>
                    <td>To very carefully examine.</td>
                    <td>The judges were looking for perfection, so they scrutinized every entry.</td>
                </tr>
                <tr>
                    <td>Section</td>
                    <td>A part of the whole.</td>
                    <td>This section of the stadium dressed completely in red.</td>
                </tr>
                <tr>
                    <td>Select</td>
                    <td>To choose.</td>
                    <td>Jane selected a blue dress to wear to the wedding.</td>
                </tr>
                <tr>
                    <td>Sequence</td>
                    <td>Things that follow each other in a certain order.</td>
                    <td>Librarians need to know how order books in the correct sequence.</td>
                </tr>
                <tr>
                    <td>Severe</td>
                    <td>
                        <p>1. Harsh or strict.</p>
                        <p>2. Grave, critical.</p>
                    </td>
                    <td>
                        <p>1. The robbers suffered severe consequences for stealing.</p>
                        <p>2. My uncle is currently battling a severe illness in the hospital.</p>
                    </td>
                </tr>
                <tr>
                    <td>Shallow</td>
                    <td>Not deep.</td>
                    <td>You don’t need to worry about getting your dress wet. The water is very shallow here.</td>
                </tr>
                <tr>
                    <td>Shelter</td>
                    <td>To protect from something harmful.</td>
                    <td>The empty barn gave the men shelter during the storm.</td>
                </tr>
                <tr>
                    <td>Shrink</td>
                    <td>To become smaller.</td>
                    <td>Hopefully this cream will cause my scar to shrink.</td>
                </tr>
                <tr>
                    <td>Significant</td>
                    <td>Important, noteworthy.</td>
                    <td>The Gettysburg Address was a significant event during the Civil War.</td>
                </tr>
                <tr>
                    <td>Source</td>
                    <td>A person, place, or thing where something was obtained.</td>
                    <td>You shouldn’t use Wikipedia as a source when writing school papers.</td>
                </tr>
                <tr>
                    <td>Sparse</td>
                    <td>Thinly scattered.</td>
                    <td>The farm was almost empty; there were just a few sparse trees here and there.</td>
                </tr>
                <tr>
                    <td>Specify</td>
                    <td>To clearly indicate which one.</td>
                    <td>You need to specify which size shirt you want before I can order it.</td>
                </tr>
                <tr>
                    <td>Speculate</td>
                    <td>To form a theory without strong evidence.</td>
                    <td>My sister loves to speculate on the private lives of celebrities.</td>
                </tr>
                <tr>
                    <td>Solitary</td>
                    <td>Alone; without others.</td>
                    <td>The hermit lives a solitary existence deep in the mountains.</td>
                </tr>
                <tr>
                    <td>Somber</td>
                    <td>Gloomy; depressing.</td>
                    <td>After losing the competition, the chess players were very somber.</td>
                </tr>
                <tr>
                    <td>Soothe</td>
                    <td>To calm or comfort.</td>
                    <td>The mother sang a lullaby to soothe her crying baby.</td>
                </tr>
                <tr>
                    <td>Squalid</td>
                    <td>Filthy and unpleasant.</td>
                    <td>The shelter was squalid and overcrowded.</td>
                </tr>
                <tr>
                    <td>Stable</td>
                    <td>Unlikely to change or fail.</td>
                    <td>We’re lucky to live in a country with such a stable government.</td>
                </tr>
                <tr>
                    <td>Stagnant</td>
                    <td>Sluggish, showing little movement.</td>
                    <td>With few new jobs created, the economy has remained stagnant for the past five years.</td>
                </tr>
                <tr>
                    <td>Strategy</td>
                    <td>A plan to reach a desired outcome.</td>
                    <td>The football team will need a good strategy to win the game tomorrow.</td>
                </tr>
                <tr>
                    <td>Subsequent</td>
                    <td>Coming after something in time.</td>
                    <td>The first king was a good ruler, but subsequent kings have all been corrupt.</td>
                </tr>
                <tr>
                    <td>Substitute</td>
                    <td>A person or thing acting in place of another.</td>
                    <td>If you don’t have sugar, honey makes a good substitute for this recipe.</td>
                </tr>
                <tr>
                    <td>Subtle</td>
                    <td>Difficult to notice right away.</td>
                    <td>Maya’s perfume was very subtle; you had to get close to her to smell it.</td>
                </tr>
                <tr>
                    <td>Sufficient</td>
                    <td>Enough to serve a particular purpose.</td>
                    <td>Make sure you have sufficient food for the camping trip.</td>
                </tr>
                <tr>
                    <td>Summarize</td>
                    <td>To briefly give the main points.</td>
                    <td>The class didn’t have time to read the book, so the professor summarized it for them.</td>
                </tr>
                <tr>
                    <td>Supervise</td>
                    <td>To oversee work or a process.</td>
                    <td>My dad didn’t think we were old enough to build the fort on our own, so he supervised us.</td>
                </tr>
                <tr>
                    <td>Supplant</td>
                    <td>To take the place of something else.</td>
                    <td>The king was supplanted by his treacherous younger brother who locked him in the dungeon.</td>
                </tr>
                <tr>
                    <td>Suspend</td>
                    <td>
                        <p>&nbsp;1. To temporarily stop.</p>
                        <p>2. To hang something from somewhere.</p>
                    </td>
                    <td>
                        <p>&nbsp;1. The power outage suspended the school concert.</p>
                        <p>2. The lamp is suspended from the high ceiling.</p>
                    </td>
                </tr>
                <tr>
                    <td>Suspicious</td>
                    <td>Having the belief that someone is doing something dishonest or illegal.</td>
                    <td>The couple became suspicious when they saw strange men removing their neighbor’s expensive
                        electronics during the night.</td>
                </tr>
                <tr>
                    <td>Sustain</td>
                    <td>To keep going.</td>
                    <td>I stopped trying to sustain the friendship after he made fun of how I looked.</td>
                </tr>
                <tr>
                    <td>Symbolic</td>
                    <td>Serving as a symbol.</td>
                    <td>A cross is symbolic of Christianity.</td>
                </tr>
                <tr>
                    <td>Technical</td>
                    <td>Relating to a specific subject or craft.</td>
                    <td>The laptop manual is full of technical terms only a computer expert can understand.</td>
                </tr>
                <tr>
                    <td>Terminal</td>
                    <td>Situated at the end.</td>
                    <td>Everyone on the train must get off at the terminal stop.</td>
                </tr>
                <tr>
                    <td>Tolerate</td>
                    <td>To put up with.</td>
                    <td>I tolerate the rude man since he is my husband’s best friend.</td>
                </tr>
                <tr>
                    <td>Transfer</td>
                    <td>To move from one place to another.</td>
                    <td>Ben’s work is going to transfer him from Chicago to Detroit.</td>
                </tr>
                <tr>
                    <td>Transition</td>
                    <td>Changing from one state or condition to another.</td>
                    <td>The transition from student to employee can often take awhile to get used to.</td>
                </tr>
                <tr>
                    <td>Transparent</td>
                    <td>
                        <p>&nbsp;1. See-through material.</p>
                        <p>2. Easy to detect.</p>
                    </td>
                    <td>
                        <p>&nbsp;1. The glass vase is completely transparent.</p>
                        <p>2. Her attempt to flatter the movie star was very transparent.</p>
                    </td>
                </tr>
                <tr>
                    <td>Tuition</td>
                    <td>The fee for instruction at a school.</td>
                    <td>College tuition prices have gone up in recent decades.</td>
                </tr>
                <tr>
                    <td>Unobtrusive</td>
                    <td>Not attracting attention.</td>
                    <td>The prince’s bodyguards had mastered the art of being unobtrusive.</td>
                </tr>
                <tr>
                    <td>Unscathed</td>
                    <td>Unharmed.</td>
                    <td>Ian was lucky to walk away from the car crash unscathed.</td>
                </tr>
                <tr>
                    <td>Upbeat</td>
                    <td>Happy; optimistic.</td>
                    <td>Even when she’s having a bad day, my mom always has an upbeat attitude.</td>
                </tr>
                <tr>
                    <td>Unjust</td>
                    <td>Unfair.</td>
                    <td>Since I tried my hardest on the exam, I felt my teacher’s criticism of me was unjust.</td>
                </tr>
                <tr>
                    <td>Vacillate</td>
                    <td>To waver or be indecisive.</td>
                    <td>She vacillated between the two dresses before finally deciding to wear a skirt.</td>
                </tr>
                <tr>
                    <td>Valid</td>
                    <td>Just; well-founded.</td>
                    <td>The soldiers had valid concerns about the battles they’d be facing.</td>
                </tr>
                <tr>
                    <td>Vanish</td>
                    <td>To disappear quickly.</td>
                    <td>The plane vanished behind the clouds.</td>
                </tr>
                <tr>
                    <td>Vary</td>
                    <td>To be different from something else in a group.</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Verdict</td>
                    <td>A judgement or decision.</td>
                    <td>The jury delivered a guilty verdict.</td>
                </tr>
                <tr>
                    <td>Vestige</td>
                    <td>A small trace of something that is disappearing or has already disappeared.</td>
                    <td>The empty castle still had a few vestiges of its former wealth.</td>
                </tr>
                <tr>
                    <td>Vial</td>
                    <td>A small container used to hold liquids.</td>
                    <td>The chemist carefully filled the vial with the bubbling solution.</td>
                </tr>
                <tr>
                    <td>Vilify</td>
                    <td>To speak poorly of; to slander.</td>
                    <td>Mark was vilified by his angry ex-girlfriend.</td>
                </tr>
                <tr>
                    <td>Voluminous</td>
                    <td>Taking up a lot of space.</td>
                    <td>The puffy wedding dress had voluminous sleeves.</td>
                </tr>
                <tr>
                    <td>Whereas</td>
                    <td>On the contrary.</td>
                    <td>I always save my money whereas my brother is constantly in debt.</td>
                </tr>
                <tr>
                    <td>Wholly</td>
                    <td>Completely.</td>
                    <td>The monk is wholly devoted to his faith.</td>
                </tr>
                <tr>
                    <td>Widespread</td>
                    <td>Occurring over a large region.</td>
                    <td>There is widespread poverty across that country.</td>
                </tr>
                <tr>
                    <td>Wilt</td>
                    <td>To droop and become limp.</td>
                    <td>Plants will wilt if you don’t water them regularly.</td>
                </tr>
            </tbody>
        </table>
    </figure>
</body>

</html>
